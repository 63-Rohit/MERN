<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
  </head>
  <body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form to below register</p>
    <hr />
    <h2>Personal Details</h2>

    <label for="FirstName">First Name:</label>
    <input type="text" name="Name" id="FirstName" />

    <br />
    <br />
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" />
    <br />
    <br />

    <label for="dob">Date of Birth</label>
    <input type="date" name="date" id="dob" />

    <br /><br />
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male" />
    <!-- value male use krna taki jake backend ko on na jaye agr value na use kre to on aajata hai -->
    <!-- name="gender" use krne se sirf koi ek h select hoga -->
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female" />
    <label for="Other">Other</label>
    <input type="radio" name="gender" id="Other" value="other" />

    <br /><br />

<p>Upload your Photo:</p>



<hr>
<h2>Contact Information</h2>

<label for="email">Email Address:</label>
<input type="email" name="email" id="email">

<br> <br>

<label for="phone">Phone Number:</label>
<input type="phone" name="phone" id="phone">

<br> <br>

<label for="mailing">Mailing Addresss:</label>
<input type="text">

<br><br>
<hr>
<h3>Academic Information</h3>
<select name="" id="">
    
    <label for="">Select Your Course</label>
    <input type="text">
</select>
</body>
</html>
